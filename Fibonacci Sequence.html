<html>
<head>
  <title>Fibonacci Sequence</title>
</head>
<body>
  <h2>Fibonacci Sequence Generator</h2>
  <label for="terms">Enter number of terms:</label>
  <input type="number" id="terms" />
  <button onclick="generateFibonacci()">Generate</button>
  <p id="result"></p>
  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById("terms").value);
      const result = document.getElementById("result");
      if (n <= 0) {
        result.textContent = "Please enter a positive number.";
        return;
      }
      let fib = [0];
      if (n > 1) fib.push(1);
      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }
      result.textContent = "Fibonacci Sequence: " + fib.join(", ");
    }
  </script>
</body>
</html>
