<html>
<head>
    <title>Prime Numbers Finder</title>
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }
        function findPrimes() {
            let lowerBound = parseInt(document.getElementById("lower").value);
            let upperBound = parseInt(document.getElementById("upper").value);
            let primes = [];

            for (let num = lowerBound; num <= upperBound; num++) {
                if (isPrime(num)) {
                    primes.push(num);
                }
            }
            document.getElementById("output").innerText = 
                "Prime numbers: " + primes.join(", ");
        }
    </script>
</head>
<body>
    <h1>Find Prime Numbers in Range</h1>
    <label>Lower Bound: <input type="number" id="lower"></label>
    <label>Upper Bound: <input type="number" id="upper"></label>
    <button onclick="findPrimes()">Find Primes</button>
    <p id="output"></p>
</body>
</html>
